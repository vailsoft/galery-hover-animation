<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galery Hover Animation</title>
    <style>
        .galery{
            width: 85vw;
            height: 60vmin;
            display: flex;
            gap:5px;
            margin: auto;
        }
        .galery img{
            height: 100%;
            flex: 1;
            object-fit: cover;
            overflow: hidden;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
        }
        .galery img:hover{
            flex:4;
        }

    </style>
</head>
<body>
    <div class="galery">
        <img src="img/01-kratos.jpg" alt="">
        <img src="img/02-atreus.jpg" alt="">
        <img src="img/freya.png" alt="">
        <img src="img/thor.jpg" alt="">
        <img src="img/angrboda.png" alt="">
        <img src="img/sindri.png" alt="">
        <img src="img/tyr.png" alt="">
        <img src="img/mimir.png" alt="">
        <img src="img/durlin.png" alt="">
        <img src="img/mimir.png" alt="">
    </div>
</body>
</html>
